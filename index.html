<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="简单的个人书签/起始页/网址导航" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#09090b" media="(prefers-color-scheme: dark)" />
    
    <link rel="icon" type="image/svg+xml" href="/src/assets/globe.svg" />
    <link rel="preconnect" href="https://api.github.com" crossorigin />
    <link rel="preconnect" href="https://wsrv.nl" crossorigin />
    
    <title>Kilonova - Personal Startpage</title>

    <script>
      const saved = localStorage.getItem('nav_theme');
      const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (saved === 'dark' || (!saved && isDark)) {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
